<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor JSON para CSV</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/brython@3.9.0/brython.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/brython@3.9.0/brython_stdlib.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://static.vecteezy.com/ti/vetor-gratis/t1/7278153-vector-abstrato-ciencia-ou-tecnologia-com-luz-neon-e-espaco-vazio-para-texto-fundo-futurista-vetor.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            color: #ff6600; /* Laranja */
        }
        input[type="file"] {
            margin: 20px 0;
            padding: 10px;
            border: 2px solid #4CAF50; /* Verde Excel */
            border-radius: 5px;
            background-color: #fff;
            color: #333;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50; /* Verde Excel */
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #resultado a {
            display: block;
            margin-top: 20px;
            padding: 10px;
            background-color: #000; /* Preto */
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
        #resultado a:hover {
            background-color: #ff0000; /* Vermelho */
        }
    </style>
</head>
<body onload="brython()">
<script type="text/python">
from browser import document, window, alert
import json

# Mapeamento de campos para CSV (se necessário)
mapa_campos_csv = {
    "nome": "nome",
    "matricula": "matricula",
    "cpf": "CPF"
}

def processar_arquivo(evt):
    file = evt.target.files[0]
    reader = window.FileReader.new()
    reader.onload = lambda e: processar_conteudo(e.target.result)
    reader.readAsText(file)

def processar_conteudo(conteudo):
    dados_json = json.loads(conteudo)
    
    if not dados_json:
        alert("O arquivo JSON está vazio ou inválido!")
        return
    
    # Criar o CSV
    cabecalho = list(mapa_campos_csv.values())
    csv_linhas = [",".join(cabecalho)]  # Adicionar o cabeçalho ao CSV
    
    for item in dados_json:
        linha = []
        for chave in mapa_campos_csv.keys():
            valor = item.get(chave, "")
            linha.append(valor)
        csv_linhas.append(",".join(linha))  # Adicionar a linha formatada ao CSV
    
    csv_data = "\n".join(csv_linhas)  # Transformar em string final
    criar_link_download(csv_data)

def criar_link_download(csv_data):
    # Criar o arquivo CSV para download
    blob = window.Blob.new([csv_data], {'type': 'text/csv'})
    url = window.URL.createObjectURL(blob)
    
    link = document.createElement('a')
    link.href = url
    link.download = 'funcionarios.csv'
    link.textContent = 'Baixar arquivo CSV'
    
    document['resultado'].innerHTML = ''
    document['resultado'] <= link

document['arquivo_json'].bind('change', processar_arquivo)
</script>

<h1>Conversor JSON para CSV</h1>
<input type="file" id="arquivo_json" accept=".json">
<div id="resultado"></div>

</body>
</html>
