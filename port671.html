<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exibindo PDF</title>
        <script>
        document.onkeydown = function(e) {
            if(e.keyCode == 123) { // F12
                return false;
            }
            if(e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)) { // Ctrl+Shift+I
                return false;
            }
            if(e.ctrlKey && e.shiftKey && e.keyCode == 'C'.charCodeAt(0)) { // Ctrl+Shift+C
                return false;
            }
            if(e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)) { // Ctrl+Shift+J
                return false;
            }
            if(e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)) { // Ctrl+U
                return false;
            }
        };
    </script>
    <style>
       body {
        font-family: Arial, sans-serif;
        background-color: transparent; /* Remove o fundo preto */
        margin: 0;
        padding: 0; /* Remover o padding para garantir que o conteúdo ocupe toda a tela */
        height: 100vh; /* Garantir que o body ocupe toda a altura da tela */
        display: flex; /* Usar flexbox para garantir que o conteúdo seja centrado corretamente */
        justify-content: center; /* Centralizar horizontalmente */
        align-items: center; /* Centralizar verticalmente */
    }
        .container {
            width: 80%;
            height: 80%;
            text-align: center;
        }
        .pdf-container {
            width: 100%;
            height: 100%;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        canvas {
            width: 100%;
            height: auto;
            border: 1px solid #ddd;
        }
        button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
</head>
<body>

    <div class="container">
        <!-- Botões para exibir os PDFs -->
        <button onclick="showEmbed('port671.pdf')">Portaria 671 versão compilada</button>
        <button onclick="showEmbed('671_anexos.pdf')">Anexos da Portaria 671</button>

        <!-- Contêiner para os PDFs -->
        <div id="embed-container" class="pdf-container" style="display: none;">
            <embed id="pdf-embed" src="" type="application/pdf" width="100%" height="100%" />
        </div>
    </div>

    <script>
        function showEmbed(pdfFile) {
            // Exibe o PDF selecionado no embed
            document.getElementById('pdf-embed').src = pdfFile;
            document.getElementById('embed-container').style.display = 'block';
        }
    </script>

</body>
</html>
