<body>
    <p></p>

    <!-- Botões das abas -->
    <div class="tab-buttons">

    <div id="tab1" class="tab">

    </div>

    <script>
        function openTab(tabId) {
            const tabs = document.querySelectorAll('.tab');
            const buttons = document.querySelectorAll('.tab-button');

            tabs.forEach(tab => tab.style.display = 'none');
            buttons.forEach(button => button.classList.remove('active-tab'));

            const activeTab = document.getElementById(tabId);
            if (activeTab) activeTab.style.display = 'block';

            const activeButton = Array.from(buttons).find(button => button.textContent.trim().toLowerCase() === tabId.replace('tab', '').toLowerCase());
            if (activeButton) activeButton.classList.add('active-tab');
        }

        document.addEventListener('DOMContentLoaded', () => {
            openTab('tab1');
            const firstButton = document.querySelector('.tab-button');
            if (firstButton) firstButton.classList.add('active-tab');
        });
    </script>
