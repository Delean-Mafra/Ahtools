<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitor de Arquivo AFD</title>
    <script src="https://cdn.jsdelivr.net/npm/brython@3.11.0/brython.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/brython@3.11.0/brython_stdlib.js"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            padding: 20px;
            background: url('https://img.freepik.com/vetores-gratis/particula-de-tecnologia-abstrata-realista-de-fundo_23-2148431735.jpg?semt=ais_hybrid') no-repeat center center fixed;
            background-size: cover;
            color: #e0e0e0;
        }
        h1 {
            color: #00ffff;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: rgba(44, 44, 44, 0.9);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,255,255,0.5);
        }
        .input-group {
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
        }
        .input-group input, .input-group select {
            padding: 10px;
            border: 1px solid #00ffff;
            border-radius: 4px;
            background-color: #333;
            color: #00ffff;
            flex: 1;
            margin: 5px;
        }
        .input-group button {
            padding: 10px 20px;
            background-color: #00ffff;
            color: #1a1a1a;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 5px;
        }
        .input-group button:hover {
            background-color: #00cccc;
        }
        #output {
            background-color: #2c2c2c;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #00ffff;
        }
        .registro {
            margin-bottom: 20px;
            border-bottom: 1px solid #00cccc;
            padding-bottom: 10px;
        }
        .registro h3 {
            color: #00ffff;
            margin-bottom: 10px;
        }
        .data-registro {
            font-weight: bold;
            margin-top: 10px;
            color: #00cccc;
        }
        .horarios {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 5px;
        }
        .horario {
            background-color: #00ffff;
            color: #1a1a1a;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.9em;
        }
        .erro {
            color: #ff4c4c;
            margin-top: 5px;
        }

        @media (max-width: 600px) {
            .input-group {
                flex-direction: column;
                align-items: stretch;
            }
            .input-group input, .input-group select, .input-group button {
                width: 100%;
                margin: 5px 0;
            }
        }
    </style>
</head>
<body onload="brython()">
    <div class="container">
        <h1>Leitor de Arquivo AFD</h1>
        <div class="input-group">
            <input type="file" id="file-input" accept=".txt">
            <select id="file-type">
                <option value="595">595</option>
                <option value="3869">3869</option>
            </select>
            <button id="process-btn">Processar Arquivo</button>
        </div>
        <div id="output"></div>
    </div>

    <script type="text/javascript">
        document.getElementById('process-btn').addEventListener('click', () => {
            const fileType = document.getElementById('file-type').value;
            const fileInput = document.getElementById('file-input');

            if (!fileInput.files.length) {
                alert('Por favor, selecione um arquivo.');
                return;
            }

            const file = fileInput.files[0];
            const reader = new FileReader();

            reader.onload = function (e) {
                const content = e.target.result;
                if (fileType === '595') {
                    loadScript('595.js', () => {
                        validate595(content); // Chama a função do script 595
                    });
                } else if (fileType === '3869') {
                    loadScript('671.js', () => {
                        processFile671(content); // Chama a função do script 671
                    });
                }
            };

            reader.readAsText(file);
        });

        // Função para carregar dinamicamente o script JavaScript
        function loadScript(src, callback) {
            const script = document.createElement('script');
            script.src = src;
            script.onload = callback;
            document.head.appendChild(script);
        }
    </script>
<script type="text/python">
from browser import document, window

def disable_right_click(event):
    event.preventDefault()

document.bind('contextmenu', disable_right_click)

def disable_keys(event):
    
    if event.keyCode == 123:
        event.preventDefault()
    
    if event.ctrlKey and event.shiftKey and event.keyCode == 73:
        event.preventDefault()
    
    if event.ctrlKey and event.shiftKey and event.keyCode == 67:
        event.preventDefault()
    
    if event.ctrlKey and event.shiftKey and event.keyCode == 74:
        event.preventDefault()
    
    if event.ctrlKey and event.keyCode == 85:
        event.preventDefault()
   
    if (event.ctrlKey or event.metaKey) and event.keyCode == 83:
        event.preventDefault()
    
    if (event.ctrlKey or event.metaKey) and event.keyCode == 75:
        event.preventDefault()
    
    if (event.ctrlKey or event.metaKey) and event.keyCode == 69:
        event.preventDefault()
    
    if (event.ctrlKey or event.metaKey) and event.keyCode == 76:
        event.preventDefault()

window.bind('keydown', disable_keys)

def disable_drag(event):
    event.preventDefault()

document.bind('dragstart', disable_drag)

</script>
</body>
</html>
